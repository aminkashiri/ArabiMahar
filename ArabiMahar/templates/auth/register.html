<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signin2.css') }}">
</head>
<body class="text-center">
    <!-- <div class="container"> -->
        <form class="form-signin" method="POST" action="/verification/register">
            <h1 class="h3 mb-3 font-weight-normal">ثبت نام</h1>
            <input type="text" name="user_name" id="inputUsername" class="form-control" placeholder="نام کاربری" required="" autofocus="">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="رمز عبور" required="">
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="پست الکترونیکی" required="">
            <input type="tel" name="phone_number" id="inputPhone" class="form-control" placeholder="شماره تلفن" pattern="[0-9]{11}" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="register">ثبت نام</button>
        </form>
    <a href="{{ url_for('verification.login') }}">وارد شوید</a>
        
    <!-- </div> -->
</body>
</html>
